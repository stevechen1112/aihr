# ===========================================================================
# Docker Compose — 多區域部署模板（T4-19）
# ===========================================================================
#
# 使用方式：
#   # 亞太區
#   REGION=ap docker compose -f docker-compose.region.yml up -d
#
#   # 美國區
#   REGION=us docker compose -f docker-compose.region.yml up -d
#
# 每個區域獨立的：
#   - PostgreSQL 實例（資料不出區域）
#   - Redis 實例
#   - Celery Worker
#   - API 服務
#
# 跨區域共用：
#   - Admin 管理平台（聚合各區域資料）
# ===========================================================================

version: '3.8'

services:
  # ── Regional API ──
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      uvicorn app.main:app
        --host 0.0.0.0
        --port 8000
        --workers 4
        --log-level info
    restart: always
    expose:
      - "8000"
    environment:
      - APP_ENV=production
      - LOCAL_REGION=${REGION:-ap}
      - MULTI_REGION_ENABLED=true
      - POSTGRES_SERVER=db-${REGION:-ap}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-unihr_saas}
      - REDIS_HOST=redis-${REGION:-ap}
      - CELERY_BROKER_URL=redis://redis-${REGION:-ap}:6379/0
      - CELERY_RESULT_BACKEND=redis://redis-${REGION:-ap}:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - VOYAGE_API_KEY=${VOYAGE_API_KEY}
      - RATE_LIMIT_ENABLED=true
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G

  # ── Regional Database ──
  db:
    image: postgres:15-alpine
    container_name: db-${REGION:-ap}
    restart: always
    volumes:
      - postgres_data_${REGION:-ap}:/var/lib/postgresql/data
      - ./backups/${REGION:-ap}:/backups
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-unihr_saas}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Regional Redis ──
  redis:
    image: redis:7-alpine
    container_name: redis-${REGION:-ap}
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data_${REGION:-ap}:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Regional Celery Worker ──
  worker:
    build: .
    container_name: worker-${REGION:-ap}
    command: celery -A app.celery_app worker --loglevel=info --concurrency=4
    restart: always
    environment:
      - APP_ENV=production
      - LOCAL_REGION=${REGION:-ap}
      - POSTGRES_SERVER=db-${REGION:-ap}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-unihr_saas}
      - REDIS_HOST=redis-${REGION:-ap}
      - CELERY_BROKER_URL=redis://redis-${REGION:-ap}:6379/0
      - CELERY_RESULT_BACKEND=redis://redis-${REGION:-ap}:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - VOYAGE_API_KEY=${VOYAGE_API_KEY}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data_${REGION:-ap}:
  redis_data_${REGION:-ap}:
