# ========================================================
# GitHub Actions CD â€” Deploy to Staging
# ========================================================
# Triggers: on push to main (after CI passes)
# Deploys: auto-deploy to staging server via SSH
# ========================================================

name: Deploy Staging

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository }}

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    # Only deploy if CI passed (rely on branch protection rules)
    environment: staging
    concurrency:
      group: deploy-staging
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4

      # â”€â”€ Build & Push Docker Images â”€â”€
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/backend:staging
            ${{ env.IMAGE_PREFIX }}/backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/frontend:staging
            ${{ env.IMAGE_PREFIX }}/frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push admin-frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./admin-frontend
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/admin-frontend:staging
            ${{ env.IMAGE_PREFIX }}/admin-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # â”€â”€ Deploy via SSH â”€â”€
      - name: Deploy to staging server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            set -e
            cd /opt/unihr

            # Pull latest images
            docker compose -f docker-compose.prod.yml pull

            # Rolling restart (zero-downtime)
            docker compose -f docker-compose.prod.yml up -d --remove-orphans

            # Wait for health check
            sleep 10
            curl -sf http://localhost:8000/health || exit 1

            # Clean up old images
            docker image prune -f

            echo "âœ… Staging deployment complete: ${{ github.sha }}"

      # â”€â”€ Notify â”€â”€
      - name: Deployment summary
        run: |
          echo "## ðŸš€ Staging Deployment" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Actor:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Images:** \`staging\` tag pushed to GHCR" >> $GITHUB_STEP_SUMMARY
