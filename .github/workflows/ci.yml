# ========================================================
# GitHub Actions CI Pipeline — UniHR SaaS
# ========================================================
# Triggers on push/PR to main branch.
# Runs: lint, type check, backend tests, frontend builds.
# ========================================================

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.13'
  NODE_VERSION: '20'

jobs:
  # ─── Backend: Lint + Type Check ───
  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install ruff mypy

      - name: Ruff lint
        run: ruff check app/ --output-format=github

      - name: Ruff format check
        run: ruff format app/ --check

  # ─── Backend: Tests ───
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: backend-lint
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: unihr_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      POSTGRES_SERVER: localhost
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: unihr_test
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      SECRET_KEY: ci-test-secret-key
      APP_ENV: test
      PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
      VOYAGE_API_KEY: ${{ secrets.VOYAGE_API_KEY }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: |
          python -m pytest tests/ \
            -v \
            --tb=short \
            --ignore=tests/benchmark_retrieval.py \
            -x

  # ─── Client Frontend: Lint + Build ───
  frontend-build:
    name: Client Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 7

  # ─── Admin Frontend: Lint + Build ───
  admin-frontend-build:
    name: Admin Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: admin-frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: admin-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: admin-frontend-dist
          path: admin-frontend/dist
          retention-days: 7

  # ─── Docker Build Verification ───
  docker-build:
    name: Docker Build Check
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build, admin-frontend-build]
    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t unihr-backend:ci .

      - name: Build client frontend image
        run: docker build -t unihr-frontend:ci ./frontend

      - name: Build admin frontend image
        run: docker build -t unihr-admin:ci ./admin-frontend

  # ─── Security: Dependency Audit ───
  security-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Pip audit
        run: |
          pip install pip-audit
          pip-audit -r requirements.txt --ignore-vuln PYSEC-2024-* || true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: NPM audit (frontend)
        working-directory: frontend
        run: npm audit --audit-level=high || true

      - name: NPM audit (admin-frontend)
        working-directory: admin-frontend
        run: npm audit --audit-level=high || true
