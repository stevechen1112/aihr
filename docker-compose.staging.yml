# docker-compose.staging.yml â€” Staging overrides
# Usage: docker-compose -f docker-compose.yml -f docker-compose.staging.yml up -d

services:
  web:
    env_file: .env.staging
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 2
    restart: always
    environment:
      - APP_ENV=staging

  worker:
    env_file: .env.staging
    restart: always

  db:
    environment:
      - POSTGRES_PASSWORD=staging_password_change_me
      - POSTGRES_DB=unihr_saas_staging
    restart: always

  redis:
    restart: always

  frontend:
    restart: always
