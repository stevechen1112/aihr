# ========================================================
# Docker Compose — Production Configuration
# ========================================================
# Usage:
#   docker compose -f docker-compose.prod.yml up -d
# ========================================================

version: '3.8'

services:
  # ── Backend API ──
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      uvicorn app.main:app
        --host 0.0.0.0
        --port 8000
        --workers 4
        --log-level info
    restart: always
    expose:
      - "8000"
    environment:
      - APP_ENV=production
      - POSTGRES_SERVER=db
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-unihr_saas}
      - REDIS_HOST=redis
      - SECRET_KEY=${SECRET_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - VOYAGE_API_KEY=${VOYAGE_API_KEY}
      - ADMIN_IP_WHITELIST_ENABLED=true
      - ADMIN_IP_WHITELIST=${ADMIN_IP_WHITELIST:-127.0.0.1,::1,172.16.0.0/12}
      - ADMIN_TRUSTED_PROXY_IPS=${ADMIN_TRUSTED_PROXY_IPS:-127.0.0.1,::1}
      - RATE_LIMIT_ENABLED=true
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

  # ── Database ──
  db:
    image: postgres:15-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-unihr_saas}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    # No external port exposure in production

  # ── Redis ──
  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    # No external port exposure in production

  # ── Celery Worker ──
  worker:
    build: .
    command: celery -A app.celery_app worker --loglevel=info --concurrency=4
    restart: always
    environment:
      - APP_ENV=production
      - POSTGRES_SERVER=db
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-unihr_saas}
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - VOYAGE_API_KEY=${VOYAGE_API_KEY}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # ── Client Frontend ──
  frontend:
    build: ./frontend
    restart: always
    expose:
      - "80"
    depends_on:
      - web
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 16M

  # ── Admin Frontend ──
  admin-frontend:
    build: ./admin-frontend
    restart: always
    expose:
      - "80"
    depends_on:
      - web
      - admin-api
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 16M

  # ── Admin API Microservice (T4-18) ──
  admin-api:
    build:
      context: .
      dockerfile: admin_service/Dockerfile
    restart: always
    expose:
      - "8001"
    environment:
      - APP_ENV=production
      - POSTGRES_SERVER=db
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-unihr_saas}
      - REDIS_HOST=redis
      - ADMIN_REDIS_URL=redis://:${ADMIN_REDIS_PASSWORD}@admin-redis:6379/0
      - ADMIN_SERVICE_TOKEN=${ADMIN_SERVICE_TOKEN}
      - SECRET_KEY=${SECRET_KEY}
      # 啟用 Read Replica 時取消下行註解
      # - ADMIN_DB_HOST=db-replica
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      admin-redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # ── Admin Redis (T4-18) ──
  admin-redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --requirepass ${ADMIN_REDIS_PASSWORD:-}
    volumes:
      - admin_redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "if [ -n \"$ADMIN_REDIS_PASSWORD\" ]; then redis-cli -a \"$ADMIN_REDIS_PASSWORD\" ping; else redis-cli ping; fi"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 32M

  # ── Prometheus (T4-11) ──
  prometheus:
    image: prom/prometheus:v2.51.0
    restart: always
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=30d"
      - "--web.enable-lifecycle"
    expose:
      - "9090"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

  # ── Grafana (T4-11) ──
  grafana:
    image: grafana/grafana:10.4.0
    restart: always
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=https://grafana.unihr.com
    expose:
      - "3000"
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

volumes:
  postgres_data:
  redis_data:
  admin_redis_data:
  prometheus_data:
  grafana_data:
