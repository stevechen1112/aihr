# ========================================================
# Docker Compose — Production Configuration
# ========================================================
# Prerequisites:
#   1. Copy .env.production.example → .env.production
#   2. Fill in ALL values (especially SECRET_KEY, DB password, API keys)
#   3. Run: docker compose -f docker-compose.prod.yml up -d
# ========================================================

version: '3.8'

services:
  # ── Backend API ──
  web:
    build:
      context: .
      dockerfile: Dockerfile
    # NO --reload, NO volume mount — production uses baked-in code
    command: >
      uvicorn app.main:app
        --host 0.0.0.0
        --port 8000
        --workers 4
        --log-level warning
        --access-log
    restart: always
    env_file: .env.production
    expose:
      - "8000"
    environment:
      - APP_ENV=production
      - POSTGRES_SERVER=db
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/0
      - ADMIN_IP_WHITELIST_ENABLED=true
      - RATE_LIMIT_ENABLED=true
    volumes:
      - uploads_data:/code/uploads    # Persist uploaded files only
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"

  # ── Database (pgvector) ──
  db:
    image: pgvector/pgvector:pg15
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-pgvector.sql:/docker-entrypoint-initdb.d/10-pgvector.sql:ro
      - ./configs/postgresql-tuning.conf:/etc/postgresql/conf.d/tuning.conf:ro
      - ./backups:/backups
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-unihr}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      - POSTGRES_DB=${POSTGRES_DB:-unihr_saas}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-unihr}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"
    # No external port exposure in production

  # ── Redis ──
  redis:
    image: redis:7-alpine
    restart: always
    command: >
      redis-server
        --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
        --maxmemory 256mb
        --maxmemory-policy allkeys-lru
        --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 64M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    # No external port exposure in production

  # ── Celery Worker ──
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      celery -A app.celery_app worker
        --loglevel=info
        --concurrency=4
        --max-tasks-per-child=200
    restart: always
    env_file: .env.production
    environment:
      - APP_ENV=production
      - POSTGRES_SERVER=db
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/0
    volumes:
      - uploads_data:/code/uploads    # Shared with web for file processing
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"

  # ── Client Frontend ──
  frontend:
    build: ./frontend
    restart: always
    expose:
      - "80"
    depends_on:
      - web
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 16M

  # ── Admin Frontend ──
  admin-frontend:
    build: ./admin-frontend
    restart: always
    expose:
      - "80"
    depends_on:
      - web
      - admin-api
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 16M

  # ── Admin API Microservice (T4-18) ──
  admin-api:
    build:
      context: .
      dockerfile: admin_service/Dockerfile
    restart: always
    env_file: .env.production
    expose:
      - "8001"
    environment:
      - APP_ENV=production
      - POSTGRES_SERVER=db
      - REDIS_HOST=redis
      - ADMIN_REDIS_URL=redis://:${ADMIN_REDIS_PASSWORD}@admin-redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      admin-redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # ── Admin Redis (T4-18) ──
  admin-redis:
    image: redis:7-alpine
    restart: always
    command: >
      redis-server
        --requirepass ${ADMIN_REDIS_PASSWORD:-}
        --maxmemory 128mb
        --maxmemory-policy allkeys-lru
    volumes:
      - admin_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${ADMIN_REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 32M

  # ── Nginx Gateway ──
  gateway:
    image: nginx:1.25-alpine
    restart: always
    ports:
      - "${GATEWAY_HTTP_PORT:-80}:80"
      - "${GATEWAY_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/gateway.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/client.conf:/etc/nginx/conf.d/client.conf:ro
      - ./nginx/admin.conf:/etc/nginx/conf.d/admin.conf:ro
      # For SSL support (Let's Encrypt):
      - /etc/letsencrypt:/etc/letsencrypt:ro
      # Alternative: use nginx/gateway.conf.sslip for Linode + sslip.io:
      # - ./nginx/gateway.conf.sslip:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web
      - frontend
      - admin-frontend
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 32M
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "5"

  # ── Prometheus (T4-11) ──
  prometheus:
    image: prom/prometheus:v2.51.0
    restart: always
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=30d"
      - "--web.enable-lifecycle"
    expose:
      - "9090"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

  # ── Grafana (T4-11) ──
  grafana:
    image: grafana/grafana:10.4.0
    restart: always
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:?GRAFANA_PASSWORD is required}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-https://grafana.unihr.com}
    expose:
      - "3000"
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

volumes:
  postgres_data:
  redis_data:
  admin_redis_data:
  uploads_data:
  prometheus_data:
  grafana_data:
