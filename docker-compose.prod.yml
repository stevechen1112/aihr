# ========================================================
# Docker Compose — Production Configuration
# ========================================================
# Usage:
#   docker compose -f docker-compose.prod.yml up -d
# ========================================================

version: '3.8'

services:
  # ── Backend API ──
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      uvicorn app.main:app
        --host 0.0.0.0
        --port 8000
        --workers 4
        --log-level info
    restart: always
    expose:
      - "8000"
    environment:
      - APP_ENV=production
      - POSTGRES_SERVER=db
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-unihr_saas}
      - REDIS_HOST=redis
      - SECRET_KEY=${SECRET_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - VOYAGE_API_KEY=${VOYAGE_API_KEY}
      - ADMIN_IP_WHITELIST_ENABLED=true
      - ADMIN_IP_WHITELIST=${ADMIN_IP_WHITELIST:-127.0.0.1,::1,172.16.0.0/12}
      - RATE_LIMIT_ENABLED=true
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ── Database ──
  db:
    image: postgres:15-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-unihr_saas}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # No external port exposure in production

  # ── Redis ──
  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    # No external port exposure in production

  # ── Celery Worker ──
  worker:
    build: .
    command: celery -A app.celery_app worker --loglevel=info --concurrency=4
    restart: always
    environment:
      - APP_ENV=production
      - POSTGRES_SERVER=db
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-unihr_saas}
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - VOYAGE_API_KEY=${VOYAGE_API_KEY}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ── Client Frontend ──
  frontend:
    build: ./frontend
    restart: always
    expose:
      - "80"
    depends_on:
      - web

  # ── Admin Frontend ──
  admin-frontend:
    build: ./admin-frontend
    restart: always
    expose:
      - "80"
    depends_on:
      - web

volumes:
  postgres_data:
  redis_data:
