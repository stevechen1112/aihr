# ========================================================
# Nginx Production Configuration — Admin Domain Isolation
# ========================================================
# Deploy separately from the client Nginx config.
# This config serves the admin-frontend on a dedicated
# domain (e.g. admin.unihr.com) and reverse-proxies
# ONLY admin API endpoints to the backend.
#
# Usage:
#   cp nginx/admin.conf /etc/nginx/sites-available/admin.unihr.com
#   ln -s /etc/nginx/sites-available/admin.unihr.com /etc/nginx/sites-enabled/
#   nginx -t && systemctl reload nginx
# ========================================================

# ── Rate limiting zone for admin endpoints ──
limit_req_zone $binary_remote_addr zone=admin_limit:10m rate=30r/m;

server {
    listen 80;
    server_name admin.unihr.com;

    # Redirect HTTP → HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name admin.unihr.com;

    # ── SSL (Let's Encrypt / Certbot) ──
    ssl_certificate     /etc/letsencrypt/live/admin.unihr.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.unihr.com/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    # ── Security Headers ──
    add_header X-Frame-Options        "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection       "1; mode=block" always;
    add_header Referrer-Policy        "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://api.unihr.com;" always;

    # ── IP Whitelist (optional, double-layer with backend middleware) ──
    # allow 10.0.0.0/8;
    # allow 192.168.0.0/16;
    # allow YOUR_OFFICE_IP;
    # deny all;

    # ── Admin SPA ──
    root /var/www/admin-frontend/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # ── Admin API Proxy (only admin + analytics endpoints) ──
    location /api/v1/admin/ {
        limit_req zone=admin_limit burst=10 nodelay;

        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
    }

    location /api/v1/analytics/ {
        limit_req zone=admin_limit burst=10 nodelay;

        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
    }

    # Auth endpoint (needed for admin login)
    location /api/v1/auth/ {
        limit_req zone=admin_limit burst=5 nodelay;

        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Users/me endpoint (needed for auth verification)
    location /api/v1/users/me {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Block all other API routes (defense in depth)
    location /api/ {
        return 403;
    }

    # ── Static file caching ──
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
