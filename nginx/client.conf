# ========================================================
# Nginx Production Configuration — Client Domain
# ========================================================
# Serves the client-facing SPA on the main domain
# (e.g. app.unihr.com) and proxies client API endpoints.
#
# Usage:
#   cp nginx/client.conf /etc/nginx/sites-available/app.unihr.com
#   ln -s /etc/nginx/sites-available/app.unihr.com /etc/nginx/sites-enabled/
#   nginx -t && systemctl reload nginx
# ========================================================

# ── Rate limiting ──
limit_req_zone $binary_remote_addr zone=client_api:10m rate=60r/m;
limit_req_zone $binary_remote_addr zone=client_chat:10m rate=20r/m;

server {
    listen 80;
    server_name app.unihr.com;

    # Redirect HTTP → HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name app.unihr.com;

    # ── SSL (Let's Encrypt / Certbot) ──
    ssl_certificate     /etc/letsencrypt/live/app.unihr.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.unihr.com/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    # ── Security Headers ──
    add_header X-Frame-Options        "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection       "1; mode=block" always;
    add_header Referrer-Policy        "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self';" always;

    # ── Client SPA ──
    root /var/www/frontend/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # ── Client API Proxy ──
    # Block admin/analytics endpoints on client domain (defense in depth)
    location /api/v1/admin/ {
        return 403;
    }
    location /api/v1/analytics/ {
        return 403;
    }

    # Chat endpoint (stricter rate limit)
    location /api/v1/chat/ {
        limit_req zone=client_chat burst=5 nodelay;

        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
    }

    # General API
    location /api/ {
        limit_req zone=client_api burst=20 nodelay;

        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;

        # Limit upload size
        client_max_body_size 50m;
    }

    # ── Static file caching ──
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
