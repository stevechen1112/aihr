# ========================================================
# Nginx Gateway Configuration — UniHR SaaS (T4-5)
# ========================================================
# Unified API gateway with:
#   - Multi-domain routing (client, admin, custom domains)
#   - Monitoring (Grafana, Prometheus)
#   - Rate limiting
#   - Security headers
#   - WebSocket support
# ========================================================

# ── Rate Limit Zones ──
limit_req_zone $binary_remote_addr zone=client_api:10m rate=60r/m;
limit_req_zone $binary_remote_addr zone=client_chat:5m rate=20r/m;
limit_req_zone $binary_remote_addr zone=admin_limit:5m rate=30r/m;
limit_req_zone $binary_remote_addr zone=auth_limit:5m rate=10r/m;

# ── Upstream Backends ──
upstream backend {
    server web:8000;
    keepalive 32;
}

# Requires `env ADMIN_SERVICE_TOKEN;` in the main nginx.conf
set $admin_service_token $ADMIN_SERVICE_TOKEN;

# ── Admin API Microservice (T4-18) ──
upstream admin_backend {
    server admin-api:8001;
    keepalive 16;
}

upstream grafana {
    server grafana:3000;
}

# ── Common Security Headers ──
map $upstream_http_content_type $csp_header {
    default "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self'";
}

# ========================================================
# 1. Client Frontend — app.unihr.com + custom domains
# ========================================================
server {
    listen 80;
    server_name app.unihr.com *.unihr.app;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name app.unihr.com;

    # SSL
    ssl_certificate     /etc/letsencrypt/live/app.unihr.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.unihr.com/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 1d;

    # Security Headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header Content-Security-Policy $csp_header always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Block admin endpoints from client
    location /api/v1/admin/ { return 403; }
    location /api/v1/analytics/ { return 403; }

    # Chat API — stricter rate limit
    location /api/v1/chat/ {
        limit_req zone=client_chat burst=5 nodelay;
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
    }

    # Auth — rate limited
    location /api/v1/auth/ {
        limit_req zone=auth_limit burst=5 nodelay;
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # General API
    location /api/ {
        limit_req zone=client_api burst=20 nodelay;
        client_max_body_size 50m;
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check (no rate limit)
    location /health {
        proxy_pass http://backend;
    }

    # SPA frontend
    root /var/www/frontend/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static file caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

# ========================================================
# 2. Admin Frontend — admin.unihr.com
# ========================================================
server {
    listen 80;
    server_name admin.unihr.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name admin.unihr.com;

    ssl_certificate     /etc/letsencrypt/live/admin.unihr.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.unihr.com/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Optional: IP whitelist for admin
    # allow 10.0.0.0/8;
    # allow 172.16.0.0/12;
    # allow 192.168.0.0/16;
    # deny all;

    # Admin API → Admin Microservice (T4-18)
    location /api/v1/admin/ {
        limit_req zone=admin_limit burst=10 nodelay;
        proxy_pass http://admin_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Service-Token $admin_service_token;
    }

    location /api/v1/analytics/ {
        limit_req zone=admin_limit burst=10 nodelay;
        proxy_pass http://admin_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Service-Token $admin_service_token;
    }

    # Auth (admin login)
    location /api/v1/auth/ {
        limit_req zone=auth_limit burst=5 nodelay;
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # User identity check
    location /api/v1/users/me {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Block all other API paths
    location /api/ { return 403; }

    # Admin SPA
    root /var/www/admin-frontend/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

# ========================================================
# 3. Monitoring — grafana.unihr.com (internal)
# ========================================================
server {
    listen 80;
    server_name grafana.unihr.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name grafana.unihr.com;

    ssl_certificate     /etc/letsencrypt/live/grafana.unihr.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/grafana.unihr.com/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # Restrict to internal IPs
    # allow 10.0.0.0/8;
    # allow 172.16.0.0/12;
    # deny all;

    location / {
        proxy_pass http://grafana;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket support for Grafana Live
    location /api/live/ {
        proxy_pass http://grafana;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}

# ========================================================
# 4. Custom Domain — catch-all for tenant custom domains
# ========================================================
server {
    listen 443 ssl http2 default_server;
    server_name _;

    # Default / fallback SSL cert (wildcard or self-signed)
    ssl_certificate     /etc/letsencrypt/live/default/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/default/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;

    # Security Headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Block admin endpoints
    location /api/v1/admin/ { return 403; }
    location /api/v1/analytics/ { return 403; }

    # API proxy — backend resolves tenant from Host header (CustomDomainMiddleware)
    location /api/ {
        limit_req zone=client_api burst=20 nodelay;
        client_max_body_size 50m;
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SPA frontend (same client frontend)
    root /var/www/frontend/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

# Default HTTP catch-all → HTTPS
server {
    listen 80 default_server;
    server_name _;
    return 301 https://$host$request_uri;
}
