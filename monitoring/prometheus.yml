# ========================================================
# Prometheus Configuration — UniHR SaaS
# ========================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# ── Alert Rules ──
rule_files:
  - "alert_rules.yml"

# ── Alert Manager (optional) ──
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# ── Scrape Targets ──
scrape_configs:
  - job_name: "unihr-backend"
    metrics_path: /metrics
    static_configs:
      - targets: ["web:8000"]
        labels:
          service: "backend"
          environment: "production"

  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

